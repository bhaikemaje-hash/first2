<html>
<head>
 <title>Shopping Site</title>
 <style>
 body { margin: 0; padding: 0; font-family: Arial; }
 header, footer { text-align: center; padding: 15px; color: white; }
 header { background: blue; }
 footer { background: black; padding: 10px; margin-top: 20px; }
 nav { background: orange; padding: 10px; text-align: center; }
 nav a { margin: 0 15px; color: black; text-decoration: none; font-weight: bold; }
 .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
 .product { border: 1px solid #ddd; border-radius: 5px; margin: 10px; padding: 15px; width: 200px; text-align:
center; }
 .product img { width: 100%; height: 150px; }
 .product h3 { font-size: 18px; }
 .product p { color: green; font-weight: bold; }
 .feedback-form { padding: 20px; max-width: 500px; margin: auto; }
 .feedback-form input, .feedback-form textarea {
 width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid ;
 }
 .feedback-form button {
 padding: 10px 20px; background-color: orange; border: none; font-weight: bold; cursor: pointer;
 }
 </style>
 <script>
 function showPopup() {
 alert("Your feedback has been submitted!");
 }
 </script>
</head>
<body>
<header><h1>E-Commerce Store</h1></header>
<nav>
 <a href="#">Home</a>
 <a href="#">Contact</a>
 <a href="#">Cart</a>
</nav>
<div class="products">
 <div class="product">
 <img src="image1.jpg" alt="Smartphone">
 <h3>Samsung s24fe</h3>
 <p>₹34,999</p>
  <button>Add to Cart</button>
 </div>
 <div class="product">
 <img src="image2.jpg" alt="Headphones">
 <h3>Samsung Galaxy Buds FE Wireless</h3>
 <p>₹4,999</p>
  <button>Add to Cart</button>
 </div>
 <div class="product">
 <img src="image3.jpg" alt="Smart Watch">
 <h3>Samsung Smart Watch</h3>
 <p>₹33,999</p>
 <button>Add to Cart</button>
 </div>
</div>
</body>
</html>
